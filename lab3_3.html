<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: medium;
        }

        article>ol>li {
            background-color: azure;
        }

        article li {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1>This is child selector.</h1>
    <article>
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
            <li>orange</li>
        </ol>
    </article>
    <h1>This is descendent selector.</h1>
    <article>

        <div>
            <ol>
                <li>apple</li>
                <li>mango</li>
                <li>banana</li>
                <li>orange</li>
            </ol>

        </div>
    </article>

</body>

</html>
